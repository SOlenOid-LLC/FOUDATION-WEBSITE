<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SOLenOid Showcase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  :root {
    color-scheme: dark;
    font-family: "Segoe UI", "Helvetica Neue", sans-serif;
    background-color: #02060e;
    color: #f9f5de;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .scene {
    width: min(1100px, 90%);
    background: radial-gradient(circle at center, rgba(255, 255, 255, 0.08), transparent 55%),
      linear-gradient(135deg, rgba(255, 215, 136, 0.1), transparent 60%);
    border-radius: 28px;
    padding: 60px;
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.8);
    position: relative;
    overflow: hidden;
  }

  .scene::after {
    content: "";
    position: absolute;
    inset: 0;
    background-image: radial-gradient(circle, rgba(255, 215, 136, 0.25) 1px, transparent 1px);
    background-size: 120px 120px;
    opacity: 0.2;
    mix-blend-mode: screen;
    pointer-events: none;
  }

  .card {
    position: relative;
    z-index: 1;
    background: #040a16;
    border-radius: 18px;
    padding: 40px;
    border: 1px solid rgba(255, 215, 136, 0.25);
    box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
  }

  .logo-outline {
    width: 140px;
    height: 140px;
    border: 4px solid transparent;
    border-image: conic-gradient(from 0deg, rgba(255, 215, 136, 0.9), rgba(255, 215, 136, 0.2));
    border-image-slice: 1;
    border-radius: 20px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo-icon {
    width: 100px;
    height: 100px;
    background: linear-gradient(140deg, #d99b2d, #f3c86f 60%);
    border-radius: 18px;
    display: grid;
    place-items: center;
    box-shadow: 0 20px 35px rgba(0, 0, 0, 0.6);
    position: relative;
  }

  .logo-icon::before,
  .logo-icon::after {
    content: "";
    position: absolute;
    background: #030610;
  }

  .logo-icon::before {
    width: 84px;
    height: 28px;
    border-radius: 10px;
    left: 8px;
    top: 18px;
  }

  .logo-icon::after {
    width: 60px;
    height: 60px;
    border: 12px solid #030610;
    border-radius: 10px;
    box-sizing: border-box;
  }

  .logo-dot {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: #030610;
    position: absolute;
    top: 18px;
    right: 22px;
    box-shadow: 0 0 10px rgba(3, 6, 16, 0.8);
  }

  h1 {
    text-align: center;
    margin: 30px 0 10px;
    font-size: clamp(32px, 4vw, 48px);
    letter-spacing: 0.05em;
    color: #f1c36b;
    text-transform: uppercase;
  }

  p {
    margin: 0;
    text-align: center;
    color: rgba(255, 255, 255, 0.7);
  }

  @media (max-width: 600px) {
    .scene {
      padding: 30px;
    }

    .card {
      padding: 30px;
    }
  }
</style>
</head>
<body>
  <section class="scene">
    <div class="card">
      <div class="logo-outline">
        <div class="logo-icon">
          <div class="logo-dot"></div>
        </div>
      </div>
      <h1>SOLenOid</h1>
      <p>Modern identity for solar-powered, connected Africa</p>
    </div>
  </section>
</body>
</html>
